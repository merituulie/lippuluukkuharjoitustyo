<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
<title>Kirjautuminen</title>
</head>
<body>
	<h4 class="text-center">Kirjaudu Lippuluukkuun</h4>
	<div class="text-center" th:if="${param.error}">
		Käyttäjänimeä tai salasanaa ei löydy.
	</div>
	<div class="text-center text" th:if="${param.logout}">
		Olet kirjautunut ulos!
	</div>
	<div class="text-center">
	<form th:action="@{login}" method="post">
		<div class="pr-4"><label> Käyttäjänimi: <input type="text" name="username" autofocus="autofocus"></label></div>
		<div><label> Salasana: <input type="password" name="password"></label></div>
		<div><input type="submit" class="btn btn-primary" value="Kirjaudu"/></div>	
	</form>
	</div>
</body>
</html>
